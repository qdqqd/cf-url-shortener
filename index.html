     const highlightStyles={title:"color: #ffffff; background: #007bff; padding: 2px 4px; border-radius: 3px;",description:"color: #333333; background: #f8f9fa; padding: 2px 4px; border-radius: 3px;"};console.log("%c by柯乐 %c 暗号：qdqqd",highlightStyles.title,highlightStyles.description);(function(){window.onclick=function(event){var heart=document.createElement("b");heart.textContent="❤";heart.style.position="fixed";heart.style.left="-100%";document.body.appendChild(heart);var f=16,x=event.clientX-f/2,y=event.clientY-f,color=randomColor(),opacity=1,scale=1.2;var timer=setInterval(function(){if(opacity<=0){document.body.removeChild(heart);clearInterval(timer);}else{heart.style.fontSize=f+"px";heart.style.cursor="default";heart.style.color=color;heart.style.left=x+"px";heart.style.top=y+"px";heart.style.opacity=opacity;heart.style.transform="scale("+scale+")";y--;opacity-=0.016;scale+=0.002;}},12);};function randomColor(){var r=Math.floor(Math.random()*255);var g=Math.floor(Math.random()*255);var b=Math.floor(Math.random()*255);return 'rgb('+r+', '+g+', '+b+')';}}());
